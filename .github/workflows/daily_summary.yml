name: Daily Video Summary

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  monitor-and-summarize:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies (ffmpeg)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Monitor
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          COOKIES_TXT: ${{ secrets.COOKIES_TXT }}
          BILIBILI_SESSDATA: ${{ secrets.BILIBILI_SESSDATA }}
          BILIBILI_JCT: ${{ secrets.BILIBILI_JCT }}
          BILIBILI_BUVID3: ${{ secrets.BILIBILI_BUVID3 }}
        run: |
          python monitor.py
